<div class="row">
  <div class="col-xl-2 col-lg-12 col-md-4 col-sm-12 col-12" th:each="movie: ${movies}" th:classappend="${isFive} ? five-class : four-class">
    <div class="video-thumb light">
      <figure class="video-image">
      <div class="circle-rate">
      	<div class="play-btn">
      	<a th:href="${'/other/movie?movieId='+movie.movieLink + '&status=' + isFive}" data-toggle="tooltip" data-placement="top" th:attr="title=${movie.title}" 
      		th:class="${isFive} ? five-class-a : four-class-a">+</a></div> 
      </div>
      <img th:src="${movie.poster_path != null ? ('data:image/jpeg;base64,' + movie.poster_path) :  'https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg'}" alt="Image"
      th:style="${movie.poster_path != null ? '' : 'height: 333px'}" >
        <div class="circle-rate">
          <svg class="circle-chart" viewBox="0 0 30 30" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle-chart__background" stroke="#2f3439" stroke-width="2" fill="none" cx="15" cy="15" r="14"></circle>
            <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2" th:attr="stroke-dasharray=${(movie.vote_average * 10) + ',100'}" cx="15" cy="15" r="14"></circle>
          </svg>
          <b th:text="${movie.vote_average}">5.7</b> </div>
        <div class="hd">1080 <b>HD</b></div>
        <!-- <h3 class="name" style="text-align: center;font-size: 19px;font-weight: bolder;" th:text="${movie.title}">Black Panther</h3> -->
      </figure>
    </div>
  </div>
</div>

<style>
.five-class {
    -ms-flex: 0 0 20%;
    flex: 0 0 20%;
    max-width: 20%;
}
.four-class {
    -ms-flex: 0 0 25%;
    flex: 0 0 25%;
    max-width: 25%;
}

.five-class-a {
	top: -129px;
    left: -179%;
}

.four-class-a {
	top: -163px;
	left: -251%;
}
</style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
$(function () {
	  $('[data-toggle="tooltip"]').tooltip()
	})
</script>
