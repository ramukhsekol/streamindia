<style>
 .bwa-content {
    text-align: center;
    bottom: 0;
    top: 0;
    right: 0;
    position: absolute;
}
.loader {
    width: 180px;
    height: 180px;
    line-height: 180px;
    box-sizing: border-box;
    text-align: center;
    z-index: 0;
    position: absolute;
    top: 62%;
    margin-top: -150px;
    left: 24%;
    margin-left: -295px;
}
.loader:before, .loader:after {
    opacity: 0;
    box-sizing: border-box;
    content: "\0020";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 100px;
    border: 5px solid #fff;
    box-shadow: 0 0 50px #fff, inset 0 0 50px #fff;
}

.loader:before {
    z-index: 2;
    -webkit-animation: gogoloader 2s infinite;
    -moz-animation: gogoloader 2s infinite;
    -o-animation: gogoloader 2s infinite;
    animation: gogoloader 2s infinite;
}
.loader:after {
    z-index: 1;
    -webkit-animation: gogoloader 2s infinite 1s;
    -moz-animation: gogoloader 2s infinite 1s;
    -o-animation: gogoloader 2s infinite 1s;
    animation: gogoloader 2s infinite 1s;
}

.bwa-content .bwac-btn {
    width: 120px;
    height: 120px;
    color: #fff;
    border-radius: 50%;
    background: #F48625;
    position: absolute;
    top: 63%;
    margin-top: -122px;
    left: 50%;
    margin-left: -266px;
    border: 5px solid #fff;
    display: inline-block;
    box-shadow: 0 0 40px 5px #f8aa0c;
}

 .bwa-content .bwac-btn:before {
    content: "";
    width: 110px;
    height: 110px;
    border-radius: 50%;
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
    box-shadow: 0 0 10px 0 rgb(0 0 0 / 30%) inset;
}

 .bwa-content .bwac-btn i {
    font-size: 60px;
    position: absolute;
    top: 24px;
    left: 35px;
}
.fa {
    display: inline-block;
    font: normal normal normal 14px/1 FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transform: translate(0, 0);
}
.fa-play:before {
    content: "\f04b";
}

 .bwa-content .bwac-btn:after {
    content: "Click to play";
    position: absolute;
    bottom: -40px;
    width: 120px;
    text-align: center;
    left: 50%;
    margin-left: -60px;
    color: #fff;
    font-weight: 500;
    font-size: 16px;
}

@-webkit-keyframes gogoloader{ 0%{ -webkit-transform: scale(0); opacity: 0; }
	50%{ opacity: 1; }
	100%{ -webkit-transform: scale(1); opacity: 0; }
}
@-moz-keyframes gogoloader{ 0%{ -moz-transform: scale(0); opacity: 0; }
	50%{ opacity: 1; }
	100%{ -moz-transform: scale(1); opacity: 0; }
}
@-o-keyframes gogoloader{
	0%{ -o-transform: scale(0); opacity: 0; }
	50%{ opacity: 1; }
	100%{ -o-transform: scale(1); opacity: 0; }
}
@keyframes gogoloader{
	0%{ transform: scale(0); opacity: 0; }
	50%{ opacity: 1; }
	100%{ transform: scale(1); opacity: 0; }
}

</style>

	text-align: center;

.parallax-window {
	height: 100%;

	position: relative;
	background-size: cover;
	background-attachment: fixed;
}

.parallax-window::after {
	position: absolute;
	content: "";
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgba(0, 0, 0, 0.8);
}

.parallaxt-details {
	z-index: 9;

.video-thumbnail {
	position: relative;
	display: inline-block;

	margin: 30px;
}

.video-thumbnail:hover:before {

}

.video-thumbnail:before {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);

label {

<body>
	<nav th:replace="fragments/menuheader :: menuheader"></nav>

	<header>
		<section id="parallex" class="parallax-window"
			th:style="'background:url(http://image.tmdb.org/t/p/w1920_and_h800_multi_faces' + ${movie.tvShows.backdrop_path} + ') center center;width: 100%;'">
			<div class="container-fluid h-100">
				<div
					class="row align-items-center justify-content-center h-100 parallaxt-details">
					<div class="col-lg-7 r-mb-23">
						<div class="text-left">
							<a href="javascript:void(0);">
								<h1 class="slider-text big-title title text-uppercase"
									data-animation-in="fadeInLeft" data-delay-in="0.6"
									th:text="${movie.tvShows.original_title}" style="font-size: 35px;"></h1>
							</a>
							<div class="parallax-ratting d-flex align-items-center mt-3 mb-3">
								<div class="rate">
									<svg class="circle-chart" viewBox="0 0 30 30" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
					                    <circle class="circle-chart__background"
																stroke="#2f3439" stroke-width="2" fill="none" cx="15" cy="15"
																r="14"></circle>
					                    <circle class="circle-chart__circle"
																stroke="#4eb04b" stroke-width="2"
																th:attr="stroke-dasharray=${(movie.tvShows.vote_average * 10) + ',100'}"
																cx="15" cy="15" r="14"></circle>
					                  </svg>
									<b th:text="${movie.tvShows.vote_average}">5.4</b> <span
										style="margin-left: 10px; vertical-align: text-top;">IMDB
										SCORE</span>
								</div>
							</div>
							<div class="tags" th:text="${movie.tvShows.genrics}"></div>
							<div class="movie-time d-flex align-items-center mb-3"
								style="margin-top: 10px;">
								Release Date : &nbsp;&nbsp;
								<h6 class="text-white" th:text="${movie.tvShows.first_air_date}">2h
									30m</h6>
							</div>
							<div class="movie-time d-flex align-items-center mb-3"
								style="margin-top: 10px;">
								Run Time : &nbsp;&nbsp;
								<h6 class="text-white" th:text="${movie.tvShows.convertRunTime}">2h
									30m</h6>

							</div>
							<p th:text="${movie.tvShows.overview}"></p>
							<div class="parallax-buttons">
								<a href="#movietrailers" class="btn btn-success">Trailers</a> <a
									href="#playmovie" class="btn btn-hover">Play Now</a> <a
									href="#moviecastcrew" class="btn btn-primary">Cast & Crew</a>
							</div>
						</div>
					</div>
					<div class="col-xl-4 col-lg-3 col-md-4 col-sm-6 col-6">
						<div class="parallax-img">
							<img
								th:src="${'https://image.tmdb.org/t/p/w600_and_h900_bestv2' + movie.tvShows.poster_path}"
								class="img-fluid w-100" alt="bailey" style="height: 510px;">
								<div class="bwa-content">
			                    <div class="loader"></div>
			                    <a href="#playmovie" class="bwac-btn" title="Click to play">
			                      <i class="fa fa-play"></i>
			                    </a>
	                       	</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</header>
	<main>

		<section class="parallax-window youtube-video"
			style="padding: 34px 0; background: url(../moviedetails/images/texure.jpg);"
			id="movietrailers" th:if="${movie.trailers.size() > 0}">
			<div class="container-fluid h-100">
				<div class="row">
					<div class="col-12">
						<div class="section-title text-center light"
							style="margin-bottom: 9px;">
							<h2 style="z-index: 100000;">Trailers</h2>
						</div>
					</div>
					<div class="video-thumb light" style="margin-left: 123px;">
						<div id="youtubeVimeoWithPlaylist_default" style="display: none;">
							<ul class="youtubeVimeoWithPlaylist_list">
								<li
									th:attr="data-bottom-thumb=${'https://image.tmdb.org/t/p/w250_and_h141_face' + movieTrailer.image_path}, data-youtube=${movieTrailer.key}"
									th:each="movieTrailer : ${movie.trailers}"></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="playmovie" class="parallax-window"
			th:style="'background:url(http://image.tmdb.org/t/p/w1920_and_h800_multi_faces' + ${movie.tvShows.backdrop_path} + ') center center;width: 100%;'">
			<div class="container-fluid h-100">
				
				<div
					class="row align-items-center justify-content-center h-100 parallaxt-details">
					<div class="col-12"
						style="margin-top: -67px; margin-bottom: -38px;">
						<div class="section-title text-center light">
							<h2>Play Movie</h2>
						</div>
					</div>
					
					<div class="col-lg-6">
						<select id="seasonNumber" class="form-control" style="width: 100%;line-height: 10px;" name="seasonNumber" onchange="iframeVideo('season')">
				        	<option th:each="season : ${seasons}" th:value="${season.season_number}" th:text="${season.name}"></option>
				      	</select>
				    </div>
						    
					<div class="col-lg-6">
						<select id="episodeNumber" class="form-control replaceepisodes" style="width: 100%;line-height: 10px;" name="episodeNumber" onchange="iframeVideo('episode')">
				        	<option th:each="episode : ${episodes}" th:value="${episode.episode_number}" th:text="${episode.name}"></option>
				      	</select>
				    </div>
					
					
					<div class="col-lg-12">
						<div class="text-center video-play" style="margin-top: 20px;">
							<iframe th:src="${movie.tvShows.movieLink}" id="newvideo"
								style="height: 520px; width: 100%" sandboxscrolling="no"
								frameborder="0" allowfullscreen="true"
								webkitallowfullscreen="true" mozallowfullscreen="true"></iframe>
						</div>
					</div>
					
					<div class="parallax-buttons" style="text-align: center;">
						<a href="javascript:void(0);" class="btn btn-success" onClick="newVideo('1')">Server 1</a> 
						<a href="javascript:void(0);" class="btn btn-success" onClick="newVideo('2')">Server 2</a>
					</div>
					
				</div>
			</div>
		</section>
		<section class="parallax-window"
			style="padding: 34px 0; background: url(../moviedetails/images/texure.jpg);"
			id="moviecastcrew">
			<div class="container-fluid h-100">
				<div class="row">
					<div class="col-12" style="z-index: 10000;">
						<div class="section-title text-center light"
							style="margin-bottom: 9px;">
							<h2>Cast</h2>
						</div>
					</div>
					<div class="col-12 col-sm-8 col-md-3 col-lg-3"
						th:each="cast : ${movie.casts}"
						style="margin-bottom: 10px; z-index: 10000;">
						<a th:href="${'/person/movies?personId=' + cast.id}"><div
								class="card">
								<img class="card-img-top"
									src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/oslo.jpg"
									alt="Bologna">
								<div class="card-body text-center">
									<img class="avatar rounded-circle"
										th:src="${cast.profile_path == null ? 'https://s3.amazonaws.com/37assets/svn/765-default-avatar.png':'https://image.tmdb.org/t/p/w138_and_h175_face' + cast.profile_path}"
										alt="Bologna" style="width: 98px; height: 91px;">
									<h5 class="card-title" th:text="${cast.name}">Robert
										Downey Jr.</h5>
									<h6 class="card-subtitle mb-2 text-muted"
										th:text="${cast.character}">Famous Actor</h6>
								</div>
							</div></a>
					</div>
					<hr />
					<div class="col-12" style="z-index: 10000; margin-top: 20px;">
						<div class="section-title text-center light"
							style="margin-bottom: 15px;">
							<h2>Crew</h2>
						</div>
					</div>
					<div class="col-12 col-sm-8 col-md-3 col-lg-3"
						th:each="crew : ${movie.crews}"
						style="margin-bottom: 10px; z-index: 10000;">
						<a th:href="${'/person/movies?personId=' + crew.id}"><div
								class="card">
								<img class="card-img-top"
									src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/oslo.jpg"
									alt="Bologna">
								<div class="card-body text-center">
									<img class="avatar rounded-circle"
										th:src="${crew.profile_path == null ? 'https://s3.amazonaws.com/37assets/svn/765-default-avatar.png':'https://image.tmdb.org/t/p/w138_and_h175_face' + crew.profile_path}"
										alt="Bologna" style="width: 98px; height: 91px;">
									<h5 class="card-title" th:text="${crew.name}">Robert
										Downey Jr.</h5>
									<h6 class="card-subtitle mb-2 text-muted" th:text="${crew.job}">Famous
										Actor</h6>
								</div>
							</div></a>
					</div>
				</div>
			</div>
		</section>
	</main>


	<div th:replace="fragments/scriptfile :: scriptfile"></div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
		type="text/javascript"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="https://player.vimeo.com/api/player.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"
		type="text/javascript"></script>
	<script
		src="https://www.videoplayerhtml5.com/youtubeandvimeo/js/youtubeVimeoWithPlaylist.js"
		type="text/javascript"></script>
	<script type="text/javascript" th:inline="javascript">
	var showId = [[${movieId}]];
	var imdbId = [[${imdbId}]];
	function newVideo(type) {
		var seasonNumber = $("#seasonNumber").val();
		var episodeNumber = $("#episodeNumber").val();
		var movieLink = type == '1' ? "https://www.2embed.ru/embed/tmdb/tv?id=" + showId + "&s=" + seasonNumber + "&e=" + episodeNumber : 
			"https://gomostream.com/show/"+imdbId+"/" + (seasonNumber < 10 ? '0' +seasonNumber : seasonNumber) +"-" + (episodeNumber < 10 ? '0' +episodeNumber : episodeNumber);
		alert(movieLink);
		$("#newvideo").attr('src', movieLink);
	}
	
	function iframeVideo(type) {
		var seasonNumber = $("#seasonNumber").val();
		var episodeNumber = $("#episodeNumber").val();
		if(type == 'season') {
			$.get("/getepisodes/all?showId=" + showId + "&seasonNumber=" + seasonNumber + "&episodeNumber=" + episodeNumber, function(response) {
				$(".replaceepisodes").html(response);
				$("#newvideo").attr('src',"https://www.2embed.ru/embed/tmdb/tv?id=" + showId + "&s=" + seasonNumber + "&e=" + 1);
			});
		} else {
			$("#newvideo").attr('src',"https://www.2embed.ru/embed/tmdb/tv?id=" + showId + "&s=" + seasonNumber + "&e=" + episodeNumber);
		}	
	}
	
	
	
	$(function () {
		  $(document).scroll(function () {
		    var $nav = $(".navbar");
		    $nav.toggleClass('scrolled', $(this).scrollTop() >= $nav.height());
		  });
		});
	
	
	
	
		jQuery(function() {
			jQuery('#youtubeVimeoWithPlaylist_default')
					.youtubeVimeoWithPlaylist({
						width : 964,
						height : 416,
						playlistWidth : 234,
						autoPlayFirstVideo : false,
						origThumbImgW : 234,
						origThumbImgH : 128,
						showNavArrows : true,
						playlistRecordHeight : 128,
						borderWidth : 8,
						borderColor : '#FFFFFF',

						playlistRecordPadding : 0,
						playlistBgColor : '#FFFFFF',
						playlistRecordBgOffColor : '#000000',
						playlistRecordBgOnColor : '',
						playlistRecordBgOffImgOpacity : 45,

						playlistRecordShowTitle : false,
						playlistRecordShowDesc : false

					});
		});

		$(function() {
			$(".video-thumbnail").on('click', function() {
				$(".video-play").show();
				$(".video-thumbnail").hide();
			})
		})
	</script>
