<div class="row" th:if="${movies.size() > 0}">
	<div class="col-xl-2 col-lg-12 col-md-4 col-sm-12 col-12"
		th:each="movie: ${movies}"
		th:classappend="${isFive} ? five-class : four-class">
		<div class="video-thumb light">
			<figure class="video-image">
				<div class="circle-rate">
					<div class="play-btn">
						<a data-toggle="tooltip" data-placement="top"
							th:attr="title=${movie.title},data-id=${movie.movieLink}"
							class="readlink"
							th:classappend="${isFive} ? five-class-a : four-class-a">+</a>
					</div>
				</div>
				<img
					th:src="${movie.poster_path != null ? movie.poster_path :  'https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg'}"
					alt="Image"
					th:style="${movie.poster_path != null ? (isFive?'height: 300px': 'height: 230px') : 'height: 333px'}">
				<div class="circle-rate">
					<svg class="circle-chart" viewBox="0 0 30 30" width="100"
						height="100" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle-chart__background" stroke="#2f3439"
							stroke-width="2" fill="none" cx="15" cy="15" r="14"></circle>
            <circle class="circle-chart__circle" stroke="#4eb04b"
							stroke-width="2"
							th:attr="stroke-dasharray=${(movie.vote_average * 10) + ',100'}"
							cx="15" cy="15" r="14"></circle>
          </svg>
					<b th:text="${movie.vote_average}">5.7</b>
				</div>
				<div class="hd">
					T <b th:text="${movie.timming}"></b>
				</div>
			</figure>
		</div>
	</div>
</div>
<link rel="stylesheet" th:href="@{/lity/lity.css}" />


<style>
.five-class {
	-ms-flex: 0 0 20%;
	flex: 0 0 20%;
	max-width: 20%;
}

.four-class {
	-ms-flex: 0 0 25%;
	flex: 0 0 25%;
	max-width: 25%;
}

.five-class-a {
	top: -129px;
	left: -179%;
}

.four-class-a {
	top: -100px;
	left: -251%;
}

@media only screen and (max-width: 600px) {
	.five-class {
		-ms-flex: 0 0 100%;
		flex: 0 0 100%;
		max-width: 100%;
	}
	.four-class {
		-ms-flex: 0 0 100%;
		flex: 0 0 100%;
		max-width: 100%;
	}
	.four-class-a {
		top: -160px;
		left: -313%;
	}
	.five-class-a {
		top: -145px;
		left: -313%;
	}
	img {
		height: 333px !important;
	}
}
</style>
