<div class="row" th:if="${persons.size() > 0}">
  <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-6" th:each="person: ${persons}">
    <div class="video-thumb light">
      <figure class="video-image">
      <div class="circle-rate">
      	<div class="play-btn"><a th:href="${'/person/porn?personLink=' + person.personMoviesLink}" data-toggle="tooltip" data-placement="top" th:attr="title=${person.name}">+</a></div> 
      </div>
      <img th:src="${person.profile_path != null?'data:image/jpeg;base64,' + person.profile_path:'https://www.themoviedb.org/assets/2/v4/glyphicons/basic/glyphicons-basic-38-picture-grey-c2ebdbb057f2a7614185931650f8cee23fa137b93812ccb132b9df511df1cfac.svg'}" alt="Image" th:style="${person.profile_path != null ? '' : 'height: 333px'}" >
        <div class="circle-rate">
          <svg class="circle-chart" viewBox="0 0 30 30" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle class="circle-chart__background" stroke="#2f3439" stroke-width="2" fill="none" cx="15" cy="15" r="14"></circle>
            <circle class="circle-chart__circle" stroke="#4eb04b" stroke-width="2" th:attr="stroke-dasharray=${( person.popularity) + ',100'}" cx="15" cy="15" r="14"></circle>
          </svg>
          <b th:inline="text">[[${#numbers.formatDecimal(person.popularity, 0, 'COMMA', 0, 'POINT')}]]</b> </div>
        <div class="hd" th:text="${person.videosCount}"></div>
      </figure>
    </div>
  </div>
</div>
